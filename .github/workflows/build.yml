name: "Linting and Testing"

on:
  push:
    branches: [master,github-actions-test]
    paths-ignore:
    - 'README.md'
    - '.deepsource.toml'
    - '.gitignore'

  pull_request:
    branches: [master]
    paths-ignore:
    - 'README.md'
    - '.deepsource.toml'
    - '.gitignore'


jobs:
  build:

    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        os: [ubuntu-18.04]
        python-version: [3.7,3.8,3.9]
        test-folder : ['tests']
      fail-fast: false

    steps:
      - uses: actions/checkout@v2
      - name: Build using Python ${{matrix.python-version}}
        uses: actions/setup-python@v2
        with:
          python-version: ${{matrix.python-version}}

      - name: cache conda
        uses: actions/cache@v1
        with:
          path: $CONDA
          key: ${{ runner.os }}-conda-${{ hashFiles('ioSPI.yml') }}
          restore-keys: |
            ${{ runner.os }}-conda-
      - name: install dependencies
        run:  |
          # $CONDA is an environment variable pointing to the root of the miniconda directory
          $CONDA/bin/conda env update --file ioSPI.yml --name base
          $CONDA/bin/pip install -e .
      - name: linting [flake8]
        run: |
          $CONDA/bin/flake8 --ignore=D,W503,W504 ioSPI tests
          $CONDA/bin/flake8 ioSPI/iotools tests/test_iotools
      - name: unit testing [pytest]
        run: |
          $CONDA/bin/pytest
      - name: uploading code coverage [codecov]
        uses: codecov/codecov-action@v1
        with:
          files: ./coverage1.xml,./coverage2.xml
          directory: ./coverage/reports/
          flags: unittests
          name: codecov-umbrella
          path_to_write_report: ./coverage/codecov_report.txt
          verbose: true
